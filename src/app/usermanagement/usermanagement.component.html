<div class="col-xl-11.5" id="main1" style="padding:5%">
        <h2 style="font-family:cocogoose; color:rgb(226, 105, 19);
        border-bottom: 1.5px solid #DDDFE2;
        border-left: 1.5px solid #DDDFE2; padding: 1%;">List of all users</h2>
        <br>
    <div class="row">
        <div class="col-xl-1"></div>
        <div class="col-xl-10">
            <table class="table table-striped table1">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Password</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Address</th>
                        <th>Birthday</th>
                        <th>Phone</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let customer of customers">
                        <td>{{customer.username}}</td>
                        <td><input type="text" class="form-control" #password value="{{customer.password}}"></td>
                        <td><input type="text" class="form-control" #cusfName value="{{customer.cusfName}}" onkeyup="this.value=this.value.replace(/[^a-zA-Z ]+/,'')" required></td>
                        <td><input type="text" class="form-control" #cuslName value="{{customer.cuslName}}" onkeyup="this.value=this.value.replace(/[^a-zA-Z ]+/,'')" required></td>
                        <td><input type="text" class="form-control" #address value="{{customer.address}}" onkeyup="this.value=this.value.replace(/[^a-zA-Z ]+/,'')"></td>
                        <td><input type="date" class="form-control" #birthday value="{{customer.birthday}}" onkeyup="this.value=this.value.replace(/[^\d]/,'')" maxlength="11" minlength="11" required></td>
                        <td><input type="text" class="form-control" #phone value="{{customer.phone}}" onkeyup="this.value=this.value.replace(/[^\d]/,'')" required></td>          
                        <td> 
                            <i class="material-icons form-control-rounded" (click)="updateCustomer(customer._id, password.value, cusfName.value, cuslName.value, address.value, birthday.value, phone.value)"  style="cursor:pointer; ">edit</i>
                        </td>
                        <td>
                            <i class="material-icons form-control-rounded" (click)="deleteCustomer(customer._id)" style="cursor:pointer;">remove_circle</i>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-xl-1">
        </div>
    </div>
</div>
